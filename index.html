<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Project</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="title-container">
                <h2>مسئله n-queen</h2>
                <p id="para">اندازه جدول را مشخص کنید.</p>

            </div>
            <div id="input-container" class="input-container">
                <label>اندازه جدول:</label>
                <input class="input" type="number" id="sizeInput" min="1" max="10">
                <button id="btn-make" class="btn">ایجاد</button>
            </div>
            <div id="select-container" class="select-container">
                <div id="options-container" class="options-container">
                    <label class="my-radio">
                        <input id="radio-gen" type="radio" name="radio-group">
                        الگوریتم ژنتیک
                    </label>
                    <label class="my-radio">
                        <input id="radio-back" type="radio" name="radio-group">
                        الگوریتم بازگشتی
                    </label>
                </div>

                <button id="btn-start" class="btn">شروع</button>
            </div>
            <p id="result"></p>
        </div>
        <div class="boardContainer">
            <table class="board" id="board1"></table>
            <table class="board" id="board2"></table>
        </div>
        

</body>

<script type="module" src="app.js"></script>

</html>
